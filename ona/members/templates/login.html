{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h5>Welcome! Kindly Login below</h5>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p> {{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="sub_login/" method="POST">{% csrf_token %}
                <input type="email" name="email" class="form-control mt-3" placeholder="E-mail">
                <input type="password" name="pwd" class="form-control mt-3" placeholder="Password 8 characters and more">
                <button type="submit" class="btn btn-primary form-control mt-3 mb-3">Login</button>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
 </div>
{% endblock %}
