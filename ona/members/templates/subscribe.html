{% extends 'base.html' %}

{% block title %}
Subscribe
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="mt-3 mb-3">You are 1 step ahead of others!</h3>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p> {{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="suborder/" method="POST">{% csrf_token %}
                <label for="plan">Choose a plan</label>
                <select name="plan" class="form-control mt-3 mb-3">
                    <option value="" class="btn btn-light">Pick a plan</option>
                    <option value="1000" class="btn btn-light">Starter</option>
                    <option value="1500" class="btn btn-light">Intermediate</option>
                    <option value="2000" class="btn btn-light">Expert</option>
                    <option value="5000" class="btn btn-light">Professional</option>
                </select>
                <button type="submit" class="btn btn-primary form-control mt-3 mb-3">Subscribe</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
